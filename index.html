<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4 text-white-100 fw-bold">
            Responsive Image Gallery
        </h1>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
            <div class="col">
                <div class="gallery-item" style="cursor: pointer;">
                    <img src="https://media.istockphoto.com/id/1487286827/photo/software-programmers-analyzing-html-code-and-database-brainstorming-script-ideas-to-develop.webp?b=1&s=170667a&w=0&k=20&c=QmqK_e7fhuXZZNSuaUF-7alVxC6FRx-LEDJZsR2iO-o="
                        alt="Image 1" class="style">
                </div>
            </div>
            <div class="col">
                <div class="gallery-item" style="cursor: pointer;">
                    <img src="https://media.istockphoto.com/id/1795222027/photo/coder-or-hacker-data-programmer-developer-or-engineer-in-office-cyber-crime-security-software.webp?b=1&s=170667a&w=0&k=20&c=j5-kqp7eIs991wAE5NbsClkoKppEwJJjYNuPiYhVswQ="
                        alt="Image 2" class="style">
                </div>
            </div>
            <div class="col">
                <div class="gallery-item" style="cursor: pointer;">
                    <img src="https://images.unsplash.com/photo-1589149098258-3e9102cd63d3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Y3NzfGVufDB8fDB8fHww"
                        alt="Image 3" class="style">
                </div>
            </div>
            <div class="col">
                <div class="gallery-item" style="cursor: pointer;">
                    <img src="https://images.unsplash.com/photo-1550439062-609e1531270e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cHJvZ3JhbW1pbmd8ZW58MHx8MHx8fDA%3D"
                        alt="Image 4" class="style">
                </div>
            </div>

            <div class="col">
                <div class="gallery-item" style="cursor: pointer;">
                    <img src="https://media.istockphoto.com/id/1481183139/photo/focused-caucasian-man-coding-on-desktop-computer-in-stylish-office-space-male-software.webp?b=1&s=170667a&w=0&k=20&c=pdy1dUZQxiLxKsAGmTR8MvjKIVdpiApqyYvI33cQ_J0="
                        alt="Image 5" class="style">
                </div>
            </div>

            <div class="col">
                <div class="gallery-item" style="cursor: pointer;">
                    <img src="https://images.unsplash.com/photo-1603468620905-8de7d86b781e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGRldmVsb3BlcnxlbnwwfHwwfHx8MA%3D%3D"
                        alt="Image 6" class="style gallery-item">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
